<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <title>To Do List</title>
</head>
<body>
    <section class="hero_area">
        <header class="container-fluid my-4">
            <div class="row">
                <div class="col-md-4 text-center text-md-start">
                    <h2 class="headerHeading px-3">TO DO LIST</h2>
                </div>
                <div class="col-md-2 offset-md-4 d-flex justify-content-center ">
                    <button type="button" class="btn button1 px-5 rounded-pill fs-6 ">SIGN UP</button>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button type="button" class="btn button1 px-5 rounded-pill fs-6">LOG IN</button>
                </div>
            </div>
        </header>
        <div class="container mt-5 board">
            <div class="row boardRow ">
                <div id="toDoContainer" class="col-md-4 boardColumn text-center">
                    <h1>TO DO</h1>
                    
                </div>
                <div id="doingContainer" class="col-md-4 boardColumn text-center ">
                    <h1 class="board">DOING</h1>
                    
                </div>
                <div id="doneContainer" class="col-md-4 boardColumn text-center">
                    <h1>DONE</h1>
                    <div class="task-card p-3">
                        <div class="row align-items-center ">
                            <div class="col-lg-12 col-md-12 task-name text-md-start mb-3">Planing in github projects</div>
                            <div class="col-lg-5 col-md-12 task-date text-md-start mb-lg-0 mb-md-3">25/06/2024</div>
                            <div class="col-lg-3 col-md-6">
                                <button type="button" class="btn task-button btn-sm">edit</button>
                                
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <button type="button" class="btn task-button btn-sm">del</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container my-4 d-flex justify-content-center">
                <button id="buttonAdd" type="button" class="btn button2 px-5 py-2 fs-4 ">ADD</button>
            </div>
        </div>
        <div id="formModal" class="container formModal px-0">
            <div class="text-center py-4 addHeading">
                <div class="row ">
                    <div class="col-md-1 offset-md-11">
                        <button type="button" class="btn-close btn-close-white" id="closeButton" aria-label="Close"></button>
                    </div>
                </div>
                <div class="row">
                    <h1>ADD TASK</h1>
                </div>
            </div>
            
            
            <form id="taskForm">
                <!-- name input -->
                <div class="row mb-3 mt-4">
                    <div class="col-md-3 text-center fs-4 d-flex justify-content-start align-items-center ms-5">
                        <label for="nameInput">Name : </label>
                    </div>
                    <div class="col-md-5 fs-5 d-flex justify-content-start align-items-center ms-4">
                        <input type="text" class="nameInput p-2" id="nameInput" placeholder="Planing..." pattern="[a-zA-Z0-9]{5,}" required>
                    </div>
                </div>
                <!-- date input -->
                <div class="row mb-3">
                    <div class="col-md-3 text-center fs-3 d-flex justify-content-start align-items-center ms-5">
                        <label for="dateInput">End Date : </label>
                    </div>
                    <div class="col-md-3 fs-5 d-flex justify-content-start align-items-center ms-4">
                        <input required type="date" id="dateInput" class="dateInput p-2">
                    </div>
                </div>
                <!-- status input -->
                <div class="row mb-3">
                    <div class="col-md-3 text-center fs-3 d-flex justify-content-start align-items-center ms-5">
                        <label for="statusInput" >Status : </label>
                    </div>
                    <div class="col-md-3 fs-5 d-flex justify-content-start align-items-center ms-4">
                        <select required id="statusInput" class="statusInput p-2">
                            <option value="">-</option>
                            <option value="1">To do</option>
                            <option value="2">Doing</option>
                            <option value="3">Done</option>
                        </select>
                    </div>
                </div>
                <!-- priority input -->
                <div class="row mb-3">
                    <div class="col-md-3 text-center fs-3 d-flex justify-content-start align-items-center ms-5">
                        <label for="priorityInput" >Priority : </label>
                    </div>
                    <div class="col-md-3 fs-5 d-flex justify-content-start align-items-center ms-4">
                        <select required id="priorityInput" class="dateInput p-2">
                            <option value="">-</option>
                            <option value="1">P1</option>
                            <option value="2">P2</option>
                            <option value="3">P3</option>
                        </select>
                    </div>
                </div>
                <!-- description input -->
                <div class="row mb-5">
                    <div class="col-md-3 text-center fs-3 d-flex justify-content-start align-items-center ms-5">
                        <label for="descriptionInput" >description : </label>
                    </div>
                    <div class="col-md-5 fs-5 d-flex justify-content-start align-items-center ms-4">
                        <textarea class="descriptionInput p-2" placeholder="creating index.html..." id="descriptionInput" pattern="[a-zA-Z0-9]{3,}"></textarea>
                    </div>
                    <div class="col-md-3 fs-5 d-flex justify-content-center align-items-end">
                        <button type="submit" class="btn button3 py-3 px-4">CONFIRM</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

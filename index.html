<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
    <title>To Do List</title>
</head>
<body>
    <section class="hero_area">
        <header class="container-fluid my-4">
            <div class="row">
                <div class="col-md-4 text-center text-md-start">
                    <h2 class="headerHeading px-3">TO DO LIST</h2>
                </div>
                <div class="col-md-2 offset-md-4 d-flex justify-content-center ">
                    <button type="button" class="btn button1 px-5 rounded-pill fs-6 ">SIGN UP</button>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button type="button" class="btn button1 px-5 rounded-pill fs-6">LOG IN</button>
                </div>
            </div>
        </header>
        <div class="container mt-5 board">
            <div class="row boardRow ">
                <div class="col-md-4 boardColumn text-center">
                    <h1>TO DO</h1>
                    
                </div>
                <div class="col-md-4 boardColumn text-center ">
                    <h1 class="board">DOING</h1>
                    
                </div>
                <div class="col-md-4 boardColumn text-center">
                    <h1>DONE</h1>
                    <div class="task-card p-3">
                        <div class="row align-items-center ">
                            <div class="col-lg-12 col-md-12 task-name text-md-start mb-3">Planing in github projects</div>
                            <div class="col-lg-6 col-md-12 task-date text-md-start mb-lg-0 mb-md-3">25/06/2024</div>
                            <div class="col-lg-3 col-md-6">
                                <button type="button" class="btn task-button btn-sm">edit</button>
                                
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <button type="button" class="btn task-button btn-sm">del</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-4 d-flex justify-content-end">
            <button type="button" class="btn button2 px-5 py-2 fs-4 ">ADD</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
